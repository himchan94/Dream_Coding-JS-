<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        background-color: black;
        /* overflow: hidden; */
    }

    div {
        width: 150px;
        height: 150px;
        background-color: aqua;
        border: solid white 3px;
    }

    aside {
        position: fixed;
        top: 10px;
        right: 10px;
    }

</style>
</head>
<body>
    <aside>
            <button class="scrollBy">Scroll by 100px(y)</button>
            <button class="scrollTo">Scroll to 100px(y)</button>
            <button class="scrollToSpecial">Scroll to special</button>
    </aside>
    <div></div>
    <div></div>
    <div></div>
    <div class="special" style="background-color:red;"></div>
    <div></div>
    <divb></divb>
    <div></div>
    <div></div>
    <div></div>

    <script>
        const special = document.querySelector(".special")
        const scrollBy = document.querySelector(".scrollBy")
        const scrollTo = document.querySelector(".scrollTo")
        const scrollToSpecial = document.querySelector(".scrollToSpecial")

        scrollBy.addEventListener('click',()=>{
            // window.scrollBy(0,100)
            window.scrollBy({top:100, left:0, behavior:'smooth'})
        })
        scrollTo.addEventListener('click', () => { 
            window.scrollTo(0,100)
        })
        scrollToSpecial.addEventListener('click', () => {
            special.scrollIntoView()
         })



        special.addEventListener('click',showEvent)
        // arrowfunction would be fine
        function showEvent(e){
            console.log(special.getBoundingClientRect())
            console.log(`clientX : ${e.clientX}, clientY : ${e.clientY} `)
            console.log(`pageX : ${e.pageX}, pageY : ${e.pageY}`)
        }
    </script>

</body>
</html>
