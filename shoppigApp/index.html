<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/b87560356b.js" crossorigin="anonymous"></script>

</head>
<body>
<section class="list">
    <header class="header">Shopping list</header>
    <ul class="items">
        <li class="item_row">
            <div class="item">
                <span class="item__name">Egg</span>
                <button class="item_delete"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="item_divider"></div>
        </li>
    </ul>
    <footer class="footer">
        <input type="text" class="footer_input">
        <button class="footer_button"><i class="fas fa-arrow-alt-circle-up"></i></button>
    </footer>
</section>
</body>
</html>
